name: Java CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn -B install --file pom.xml -s .github/maven/settings.xml -DenableAssertions=false
    - name: Push images to DockerHub
      env:
        DOCKER_USER: ${{ secrets.DockerUser }}
        DOCKER_PASSWORD: ${{ secrets.DockerPassword }}
      run: mvn package --file pom.xml -s .github/maven/settings.xml -Pdocker -DenableAssertions=false -DskipTests -Djib.goal=build -Djib.to.auth.username=$DOCKER_USER -Djib.to.auth.password=$DOCKER_PASSWORD
      if: github.event_name == 'push'
